<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhishShield: Scam Detector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="PhishShield Logo" class="logo">
        <h1>PhishShield</h1>
        <p class="subtitle">Paste any message, email, or DM below. We'll check for scam signs!</p>
        <textarea id="inputText" rows="7" placeholder="Paste your suspicious message here..."></textarea>
        <button id="scanBtn">Scan for Scams</button>
        <div id="result" class="result"></div>
    </div>
    <footer>
        <small>Made for digital safety | <a href="#">Learn more</a></small>
    </footer>
    <script src="script.js"></script>
</body>
</html>
